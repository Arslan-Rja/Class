<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ class_id }}</title>
    <style>
        body {
            text-align: center;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #d2cfcf;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 20px 20px 20px 20px rgba(1,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            text-align: left;
            margin-bottom: 5px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"],
        button {
            width: 50%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 10%;
            padding: 2px;
            background-color: #5a5151;
            color: #fff;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #413e3e;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Room - {{ class_id }}</h1>

        <div>
            {% for message in messages %}
                <p>{{ message.username }} ({{ message.sent_at.strftime('%Y-%m-%d %H:%M:%S') }}): {{ message.content }}</p>
                {% if message.user_id == session['user_id'] or session.get('teacher', False) %}
                    <form method="POST" id="editForm{{message.id}}" style="display: none;" action="{{ url_for('edit_message', message_id=message.id, class_id=class_id) }}">
                        <input type="text" name="editted" required>
                        <div>
                        <button type="submit">Submit</button>
                        <button type="button" onclick="document.getElementById('editForm{{message.id}}').style.display = 'none';">Cancel</button>
                    </form>

                    <form method="POST" id="deleteForm{{message.id}}" action="{{ url_for('delete_message', message_id=message.id, class_id=class_id) }}">
                        <button type="submit" style="color: red;">Delete</button>
                    </form>
			</div>
                    <button onclick="document.getElementById('editForm{{message.id}}').style.display = 'inline';">Edit</button>
                {% endif %}
            {% endfor %}
        </div>

        <form method="POST" action="{{ url_for('send_message', class_id=class_id) }}">
            <label for="content">Your message:</label>
            <input type="text" id="content" name="content" required>
            <button type="submit">Send</button>
        </form>

        <a href="{{ url_for('classes') }}">Back to Classes</a>
    </div>
</body>
</html>
