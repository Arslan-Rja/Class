<body>
	<p>Olet kirjautunut nimell√§ {{ session.username }}</p>

    <h1>Join classes or create new</h1>

    <ul>
        {% for class in classes %}

        {% endfor %}
    </ul>

        <a href="{{ url_for('index') }}">Logout</a>

    </form>
</body>
